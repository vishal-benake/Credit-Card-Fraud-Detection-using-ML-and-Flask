<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-credit-card-2-front me-2"></i>Fraud Detection</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card p-4 rounded-4 shadow-sm">
            <div class="text-center mb-4">
                <h3 class="fw-bold">ðŸ’³ Predict Credit Card Fraud</h3>
                <p class="text-muted">Fill in the fields below to detect suspicious transactions.</p>
            </div>

            <form action="/predict" method="POST" class="row g-3">

                <!-- Transaction Info -->
                <div class="col-12">
                    <div class="bg-dark text-white p-2 rounded-top">
                        <strong>Transaction Info</strong>
                    </div>
                    <div class="border border-dark-subtle border-top-0 p-3 rounded-bottom">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Time <i class="bi bi-info-circle text-muted" data-bs-toggle="tooltip" title="Time in seconds since the first transaction."></i></label>
                                <input type="number" name="feature1" class="form-control" min="0" step="1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Amount ($) <i class="bi bi-info-circle text-muted" data-bs-toggle="tooltip" title="Transaction amount in USD."></i></label>
                                <input type="number" name="feature30" class="form-control" min="0" step="0.01" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PCA Features -->
                <div class="col-12 mt-4">
                    <div class="bg-dark text-white p-2 rounded-top">
                        <strong>PCA Features (V1 - V28)</strong>
                    </div>
                    <div class="border border-dark-subtle border-top-0 p-3 rounded-bottom">
                        <div class="row g-3">
                            {% for i in range(2, 30) %}
                            <div class="col-md-4">
                                <label class="form-label">V{{ i - 1 }}</label>
                                <input type="number" name="feature{{ i }}" class="form-control" step="any" required>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="bi bi-search me-2"></i> Predict
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
    </script>
</body>
</html>
