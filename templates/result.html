<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 rounded-4 text-center" style="max-width: 450px;">
        <h3 class="mb-3">{{ prediction }}</h3>
        {% if confidence %}
            <p class="text-muted fs-5">Confidence: <strong>{{ confidence }}</strong></p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">Try Again</a>
    </div>

</body>
</html>
